# Main service that routes traffic to either blue or green
# Switch by updating the selector
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: marimo-erp
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: api-gateway
    color: blue  # Change to 'green' to switch traffic
