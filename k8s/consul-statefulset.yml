apiVersion: v1
kind: Service
metadata:
  name: consul-service
  namespace: marimo-erp
  labels:
    app: consul
spec:
  ports:
    - port: 8500
      name: http
      targetPort: 8500
    - port: 8600
      name: dns
      targetPort: 8600
      protocol: UDP
  clusterIP: None
  selector:
    app: consul
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: consul
  namespace: marimo-erp
spec:
  serviceName: consul-service
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
        - name: consul
          image: consul:1.17
          args:
            - agent
            - -server
            - -bootstrap-expect=1
            - -ui
            - -client=0.0.0.0
            - -data-dir=/consul/data
          ports:
            - containerPort: 8500
              name: http
            - containerPort: 8600
              name: dns
              protocol: UDP
          volumeMounts:
            - name: consul-storage
              mountPath: /consul/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /v1/status/leader
              port: 8500
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /v1/status/leader
              port: 8500
            initialDelaySeconds: 10
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: consul-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
