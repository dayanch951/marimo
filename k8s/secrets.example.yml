# Example secrets file - DO NOT commit actual secrets to git
# Create actual secrets.yml and add to .gitignore
# Or use: kubectl create secret generic marimo-secrets --from-literal=key=value

apiVersion: v1
kind: Secret
metadata:
  name: marimo-secrets
  namespace: marimo-erp
type: Opaque
stringData:
  # Database credentials (base64 encoded in actual use)
  DB_USER: "postgres"
  DB_PASSWORD: "your-secure-postgres-password"

  # Redis
  REDIS_PASSWORD: "your-secure-redis-password"

  # JWT
  JWT_SECRET: "your-super-secret-jwt-key-min-32-chars"

  # RabbitMQ
  RABBITMQ_USER: "admin"
  RABBITMQ_PASSWORD: "your-secure-rabbitmq-password"

  # Email
  SMTP_USER: "your-email@gmail.com"
  SMTP_PASSWORD: "your-app-specific-password"

  # MinIO
  MINIO_ACCESS_KEY: "your-minio-access-key"
  MINIO_SECRET_KEY: "your-minio-secret-key"

  # Monitoring (optional)
  GRAFANA_ADMIN_PASSWORD: "your-secure-grafana-password"
