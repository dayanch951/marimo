apiVersion: v1
kind: ConfigMap
metadata:
  name: marimo-config
  namespace: marimo-erp
data:
  # Database
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "marimo_erp"

  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  # Consul
  CONSUL_HTTP_ADDR: "consul-service:8500"

  # RabbitMQ
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_MANAGEMENT_PORT: "15672"

  # API Gateway
  API_GATEWAY_PORT: "8080"

  # Auth Service
  AUTH_SERVICE_PORT: "8081"

  # JWT
  JWT_EXPIRATION: "24h"
  JWT_REFRESH_EXPIRATION: "168h"

  # Email
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"

  # Storage
  STORAGE_PROVIDER: "minio"
  MINIO_ENDPOINT: "minio-service:9000"
  MINIO_BUCKET: "marimo-files"

  # Application
  LOG_LEVEL: "info"
  ENVIRONMENT: "production"
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
