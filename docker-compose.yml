version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: marimo-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-marimo_dev}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marimo-network
    restart: unless-stopped

  # Redis (for caching)
  redis:
    image: redis:7-alpine
    container_name: marimo-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server ${REDIS_PASSWORD:+--requirepass "$REDIS_PASSWORD"}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - marimo-network
    restart: unless-stopped

  # Consul (Service Discovery)
  consul:
    image: hashicorp/consul:1.17
    container_name: marimo-consul
    ports:
      - "8500:8500"      # HTTP API
      - "8600:8600/udp"  # DNS
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0 -bind=0.0.0.0
    volumes:
      - consul_data:/consul/data
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - marimo-network
    restart: unless-stopped

  # RabbitMQ (Message Queue)
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: marimo-rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-admin}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marimo-network
    restart: unless-stopped

  # API Gateway
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_PATH: services/gateway
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=your-secret-key-change-this-in-production
      - CONSUL_ADDR=${CONSUL_ADDR:-consul:8500}
      - REDIS_ADDR=${REDIS_ADDR:-redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://admin:admin@rabbitmq:5672/}
    depends_on:
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      users:
        condition: service_started
      config:
        condition: service_started
      accounting:
        condition: service_started
      factory:
        condition: service_started
      shop:
        condition: service_started
      main:
        condition: service_started
    networks:
      - marimo-network
    restart: unless-stopped

  # Users Service
  users:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_PATH: services/users
    ports:
      - "8081:8081"
    environment:
      - JWT_SECRET=your-secret-key-change-this-in-production
      - USE_POSTGRES=${USE_POSTGRES:-false}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-marimo_dev}
      - DB_SSL_MODE=${DB_SSL_MODE:-disable}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CONSUL_ADDR=${CONSUL_ADDR:-consul:8500}
      - REDIS_ADDR=${REDIS_ADDR:-redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://admin:admin@rabbitmq:5672/}
    depends_on:
      postgres:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - marimo-network
    restart: unless-stopped

  # Config Service
  config:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_PATH: services/config
    ports:
      - "8082:8082"
    networks:
      - marimo-network
    restart: unless-stopped

  # Accounting Service
  accounting:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_PATH: services/accounting
    ports:
      - "8083:8083"
    networks:
      - marimo-network
    restart: unless-stopped

  # Factory Service
  factory:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_PATH: services/factory
    ports:
      - "8084:8084"
    networks:
      - marimo-network
    restart: unless-stopped

  # Shop Service
  shop:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_PATH: services/shop
    ports:
      - "8085:8085"
    networks:
      - marimo-network
    restart: unless-stopped

  # Main Service
  main:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_PATH: services/main
    ports:
      - "8086:8086"
    networks:
      - marimo-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - gateway
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
    networks:
      - marimo-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  consul_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  marimo-network:
    driver: bridge
