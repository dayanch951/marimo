input {
  tcp {
    port => 5000
    codec => json
  }

  udp {
    port => 5000
    codec => json
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Add timestamp
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
  }

  # Extract service name from source
  if [source] {
    grok {
      match => { "source" => "/%{DATA:service}/" }
    }
  }

  # Add environment tags
  mutate {
    add_field => { "environment" => "production" }
    add_field => { "application" => "marimo-erp" }
  }

  # Parse log level
  if [level] {
    mutate {
      lowercase => ["level"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "marimo-logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # Debug output (optional, comment out in production)
  # stdout {
  #   codec => rubydebug
  # }
}
