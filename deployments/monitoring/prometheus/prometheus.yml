global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'marimo-erp'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:8080']
    metrics_path: '/metrics'

  # Users Service
  - job_name: 'users'
    static_configs:
      - targets: ['users:8081']
    metrics_path: '/metrics'

  # Config Service
  - job_name: 'config'
    static_configs:
      - targets: ['config:8082']
    metrics_path: '/metrics'

  # Accounting Service
  - job_name: 'accounting'
    static_configs:
      - targets: ['accounting:8083']
    metrics_path: '/metrics'

  # Factory Service
  - job_name: 'factory'
    static_configs:
      - targets: ['factory:8084']
    metrics_path: '/metrics'

  # Shop Service
  - job_name: 'shop'
    static_configs:
      - targets: ['shop:8085']
    metrics_path: '/metrics'

  # Main Service
  - job_name: 'main'
    static_configs:
      - targets: ['main:8086']
    metrics_path: '/metrics'

  # PostgreSQL Exporter (if enabled)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
