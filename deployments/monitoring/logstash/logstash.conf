input {
  tcp {
    port => 5000
    codec => json
  }

  udp {
    port => 5000
    codec => json
  }

  # Docker logs
  gelf {
    port => 12201
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^{.*}$/ {
    json {
      source => "message"
    }
  }

  # Add service metadata
  mutate {
    add_field => {
      "[@metadata][index]" => "logstash-%{+YYYY.MM.dd}"
    }
  }

  # Parse log level
  if [level] {
    mutate {
      uppercase => [ "level" ]
    }
  }

  # Extract timestamp
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }

  # GeoIP lookup for IP addresses
  if [remote_addr] {
    geoip {
      source => "remote_addr"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][index]}"
  }

  # Debug output (optional)
  stdout {
    codec => rubydebug
  }
}
